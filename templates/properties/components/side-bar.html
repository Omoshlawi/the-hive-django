<!-- property Sidebar -->
<div class="col-lg-4 col-md-12 col-sm-12">
    <div class="page-sidebar p-0">
        <a class="filter_links" data-bs-toggle="collapse" href="#fltbox" role="button" aria-expanded="false"
            aria-controls="fltbox">Open Advance Filter<i class="fa fa-sliders-h ms-2"></i></a>
        <div class="collapse" id="fltbox">
            <!-- Find New Property -->
            <div class="sidebar-widgets p-4">
                <form action="" method="get">
                    <div class="form-group">
                        <div class="input-with-icon">
                            <input type="text" class="form-control" placeholder="Neighborhood">
                            <i class="ti-search"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-with-icon">
                            <input name="location" type="text" class="form-control" placeholder="Location" value="{{request.GET.location}}">
                            <i class="ti-location-pin"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="simple-input">
                            <select id="ptype" name="category" class="form-control">
                                <option value="">Choose type</option>
                                {% for tag in tags %}
                                <option value="{{tag.name}}" {% if tag.name == request.GET.category %}selected{% endif %}>{{tag.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="simple-input">
                            <select id="status" name="status" class="form-control">
                                <option value="">Choose Status</option>
                                {% for stat in status %}
                                <option value="{{stat.name}}" {% if stat.name == request.GET.status %}selected{% endif %}>{{stat.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                

                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="form-group">
                                <div class="simple-input">
                                    <input name="max_year" type="text" class="form-control" placeholder="Min year built"
                                        value="{{request.GET.min_year}}">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="form-group">
                                <div class="simple-input">
                                    <input name="max_year" type="text" class="form-control" placeholder="Max year built"
                                        value="{{request.GET.max_year}}">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="form-group">
                                <div class="simple-input">
                                    <input name="min_area" type="text" class="form-control" placeholder="Min Area"
                                        value="{{request.GET.min_area}}">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="form-group">
                                <div class="simple-input">
                                    <input name="max_area" type="text" class="form-control" placeholder="Max Area"
                                        value="{{request.GET.max_area}}">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 pt-4 pb-4">
                            <h6>Choose Price</h6>
                            <div class="rg-slider">
                                <input type="text" class="js-range-slider" name="price_range" value="" min="0"
                                    max="20" />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 pt-4">
                            <h6>Advance Features</h6>
                            <ul class="row p-0 m-0">
                                <li class="col-lg-6 col-md-6 p-0">
                                    <input id="a-1" class="form-check-input" name="a-1" type="checkbox">
                                    <label for="a-1" class="form-check-label">Air Condition</label>
                                </li>
                                <li class="col-lg-6 col-md-6 p-0">
                                    <input id="a-2" class="form-check-input" name="a-2" type="checkbox">
                                    <label for="a-2" class="form-check-label">Bedding</label>
                                </li>
                                <li class="col-lg-6 col-md-6 p-0">
                                    <input id="a-3" class="form-check-input" name="a-3" type="checkbox">
                                    <label for="a-3" class="form-check-label">Heating</label>
                                </li>
                                <li class="col-lg-6 col-md-6 p-0">
                                    <input id="a-4" class="form-check-input" name="a-4" type="checkbox">
                                    <label for="a-4" class="form-check-label">Internet</label>
                                </li>
                                <li class="col-lg-6 col-md-6 p-0">
                                    <input id="a-5" class="form-check-input" name="a-5" type="checkbox">
                                    <label for="a-5" class="form-check-label">Microwave</label>
                                </li>
                                <li class="col-lg-6 col-md-6 p-0">
                                    <input id="a-6" class="form-check-input" name="a-6" type="checkbox">
                                    <label for="a-6" class="form-check-label">Smoking Allow</label>
                                </li>
                                <li class="col-lg-6 col-md-6 p-0">
                                    <input id="a-7" class="form-check-input" name="a-7" type="checkbox">
                                    <label for="a-7" class="form-check-label">Terrace</label>
                                </li>
                                <li class="col-lg-6 col-md-6 p-0">
                                    <input id="a-8" class="form-check-input" name="a-8" type="checkbox">
                                    <label for="a-8" class="form-check-label">Balcony</label>
                                </li>
                                <li class="col-lg-6 col-md-6 p-0">
                                    <input id="a-9" class="form-check-input" name="a-9" type="checkbox">
                                    <label for="a-9" class="form-check-label">Icon</label>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 pt-4">
                            <button class="btn btn-danger full-width">Find New Home</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Sidebar End -->
</div>
