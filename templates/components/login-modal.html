<!-- Log In Modal -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="registermodal" aria-hidden="true">
    <div class="modal-dialog modal-xl login-pop-form" role="document">
        <div class="modal-content overli" id="registermodal">
            <div class="modal-body p-0">
                <div class="resp_log_wrap">
                    <div class="resp_log_thumb" style="background:url(../../static/assets/img/log.jpg)no-repeat;"></div>
                    <div class="resp_log_caption">
                        <span class="mod-close" data-bs-dismiss="modal" aria-hidden="true"><i
                                class="ti-close"></i></span>
                        <div class="edlio_152">
                            <ul class="nav nav-pills tabs_system center" id="pills-tab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="pills-login-tab" data-bs-toggle="pill"
                                        href="#pills-login" role="tab" aria-controls="pills-login"
                                        aria-selected="true"><i class="fas fa-sign-in-alt me-2"></i>Login</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="pills-signup-tab" data-bs-toggle="pill" href="#pills-signup"
                                        role="tab" aria-controls="pills-signup" aria-selected="false"><i
                                            class="fas fa-user-plus me-2"></i>Register</a>
                                </li>
                            </ul>
                        </div>
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-login" role="tabpanel"
                                aria-labelledby="pills-login-tab">
                                <div class="login-form">
                                    <form>

                                        <div class="form-group">
                                            <label>User Name</label>
                                            <div class="input-with-icon">
                                                <input type="text" class="form-control">
                                                <i class="ti-user"></i>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label>Password</label>
                                            <div class="input-with-icon">
                                                <input type="password" class="form-control">
                                                <i class="ti-unlock"></i>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="eltio_ol9">
                                                <div class="eltio_k1">
                                                    <input id="dd" class="form-check-input" name="dd" type="checkbox">
                                                    <label for="dd" class="form-check-label">Remember Me</label>
                                                </div>
                                                <div class="eltio_k2">
                                                    <a href="#">Lost Your Password?</a>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <button type="submit"
                                                class="btn btn-danger fw-medium full-width">Login</button>
                                        </div>

                                    </form>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="pills-signup" role="tabpanel"
                                aria-labelledby="pills-signup-tab">
                                <div class="login-form">
                                    <form>

                                        <div class="form-group">
                                            <label>Full Name</label>
                                            <div class="input-with-icon">
                                                <input type="text" class="form-control">
                                                <i class="ti-user"></i>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label>Email ID</label>
                                            <div class="input-with-icon">
                                                <input type="email" class="form-control">
                                                <i class="ti-user"></i>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label>Password</label>
                                            <div class="input-with-icon">
                                                <input type="password" class="form-control">
                                                <i class="ti-unlock"></i>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="eltio_ol9">
                                                <div class="eltio_k1">
                                                    <input id="dds" class="form-check-input" name="dds" type="checkbox">
                                                    <label for="dds" class="form-check-label">By using the
                                                        website, you accept the terms and conditions</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <button type="submit"
                                                class="btn btn-danger fw-medium full-width">Register</button>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Modal -->
